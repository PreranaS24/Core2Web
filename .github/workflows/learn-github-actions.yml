name: Core2Web
run-name: Java Code Run
on: [push]
jobs:
  check-Java-version:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'
      - run: sudo apt update
      - run: sudo apt install openjdk-17-jdk
      - run: java -version